<!DOCTYPE html>
<html lang="PT-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário De Cadastro</title>
</head>

<body>
    <h1>Formulário De Cadastro</h1>
    <form>
        <label>Nome Completo</label>
        <input id="Nome completo" input type="text" placeholder="Nome Completo" />
        <p>
            <label>E-mail</label>
            <span>
                <input id="E-mail" input type="text" placeholder="E-mail">
                <p>
                    <label>Senha</label>
                    <input id="Senha" input type="text" placeholder="Senha" />
                <p>
                    <button type="submit">
                        Realize Seu Cadastro
                    </button>
                    <button type="reset">
                        Limpar Cadastro
                    </button>
                <p>
                <footer>
                    &copy; 2024 - Todos os Direitos Reservados(IVR)
                </footer>
    </form>
</body>

</html>
