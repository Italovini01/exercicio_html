<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <style>
        /* Adicione estilos CSS aqui, se necessário */
    </style>
</head>
<body>

    <h2>Formulário de Cadastro</h2>

    <form id="cadastroForm">
        <!-- Campo Nome -->
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
        <br>

        <!-- Campo E-mail -->
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>
        <br>

        <!-- Campo Senha -->
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required>
        <br>

        <!-- Botão de Cadastro -->
        <button type="button" onclick="realizarCadastro()">Cadastrar</button>
    </form>

    <script>
        function realizarCadastro() {
            // Adicione aqui o código para processar o cadastro
            // Pode ser enviado para um servidor, armazenado localmente, etc.
            alert('Cadastro realizado com sucesso!');
        }
    </script>

</body>
</html>
